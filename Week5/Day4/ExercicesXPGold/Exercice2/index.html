<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Paragraph with Dynamic Font Size</title>
    <style>
        #draggable-paragraph {
            width: 300px;
            background-color: #ccc;
            padding: 10px;
            position: absolute;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p id="draggable-paragraph">This is a draggable paragraph. Drag and drop me!</p>
    
    <script src="script.js"></script>
</body>
</html>
