<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            max-width: 800px;
            width: 100%;
            margin: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .task-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .task-form input, .task-form textarea, .task-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .task-form button {
            background-color: #5cb85c;
            color: white;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .task-form button:hover {
            background-color: #4cae4c;
        }
        .task-list {
            margin-top: 20px;
        }
        .task-item {
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            transition: box-shadow 0.3s ease;
        }
        .task-item:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .task-item h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }
        .task-item p {
            margin: 5px 0;
        }
        .task-item button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .task-item button:hover {
            background-color: #0056b3;
        }
        .task-item button:nth-child(2) {
            background-color: #dc3545;
        }
        .task-item button:nth-child(2):hover {
            background-color: #c82333;
        }
        .task-item button:nth-child(3) {
            background-color: #ffc107;
        }
        .task-item button:nth-child(3):hover {
            background-color: #e0a800;
        }
        .completed {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .overdue {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .uncompleted {
            background-color: #fff3cd;
            border-color: #ffeeba;
        }
        .description {
            display: none;
            margin-top: 10px;
            font-size: 0.9em;
        }
        .task-item h3 {
            cursor: pointer;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="task-form">
            <label>
                Name:
                <input type="text" id="taskName" required>
            </label>
            <label>
                Description:
                <textarea id="taskDescription" required></textarea>
            </label>
            <label>
                Start Date and Time:
                <input type="datetime-local" id="taskStart" required>
            </label>
            <label>
                End Date and Time:
                <input type="datetime-local" id="taskEnd" required>
            </label>
            <button type="submit">Add Task</button>
        </form>

        <div class="task-list" id="taskList"></div>

        <canvas id="taskChart" width="400" height="200"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
