<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pokedex">
        <h1>Pokémon Pokedex</h1>
        <div id="pokemon-info" class="pokemon-info">
            <div id="loading" class="loading">Loading...</div>
            <img id="pokemon-image" src="" alt="Pokemon Image" class="pokemon-image">
            <h2 id="pokemon-name"></h2>
            <p id="pokemon-id"></p>
            <p id="pokemon-height"></p>
            <p id="pokemon-weight"></p>
            <p id="pokemon-type"></p>
        </div>
        <div class="buttons">
            <button id="prev-btn">Previous</button>
            <button id="random-btn">Random Pokémon</button>
            <button id="next-btn">Next</button>
        </div>
        <p id="error-message" class="error-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
