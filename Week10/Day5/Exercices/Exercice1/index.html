<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Characters</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="get-character-btn">Find someone</button>
    <div id="character-info">
        <p id="loading-message"><i class="fas fa-spinner fa-spin"></i> Loading...</p>
        <p id="error-message" style="display: none;">Oh No! That person isnt available.</p>
        <div id="character-data">
            <p id="name"></p>
            <p id="height"></p>
            <p id="gender"></p>
            <p id="birth-year"></p>
            <p id="home-world"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
