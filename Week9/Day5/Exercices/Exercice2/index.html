<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project 2</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div>
        <button onclick="chooseSymbol('X')">Choose X</button>
        <button onclick="chooseSymbol('O')">Choose O</button>
    </div>
    <div class="board" id="board">
        <div class="cell" id="0" onclick="makeMove(0)"></div>
        <div class="cell" id="1" onclick="makeMove(1)"></div>
        <div class="cell" id="2" onclick="makeMove(2)"></div>
        <div class="cell" id="3" onclick="makeMove(3)"></div>
        <div class="cell" id="4" onclick="makeMove(4)"></div>
        <div class="cell" id="5" onclick="makeMove(5)"></div>
        <div class="cell" id="6" onclick="makeMove(6)"></div>
        <div class="cell" id="7" onclick="makeMove(7)"></div>
        <div class="cell" id="8" onclick="makeMove(8)"></div>
    </div>
    <button id="restart" class="hidden" onclick="restartGame()">Restart Game</button>
    <p id="message"></p>
    
    <script src="script.js"></script>
</body>
</html>
