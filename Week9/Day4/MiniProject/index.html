<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project</title>
</head>
<body>
    <section id="quoteSection">
    </section>
    <button id="generateQuote">Generate Quote</button>

    <form id="addQuoteForm">
        <label for="newQuote">Quote:</label><br>
        <textarea id="newQuote" name="newQuote" rows="4" cols="50" required></textarea><br>
        <label for="newAuthor">Author:</label><br>
        <input type="text" id="newAuthor" name="newAuthor" required><br><br>
        <button type="submit">Add Quote</button>
    </form>

    <div>
        <button id="countCharacters">Count Characters (with spaces)</button>
        <button id="countCharactersNoSpaces">Count Characters (no spaces)</button>
        <button id="countWords">Count Words</button>
        <button id="likeQuote">Like</button>
    </div>

    <form id="filterForm">
        <label for="filterAuthor">Filter by Author:</label><br>
        <input type="text" id="filterAuthor" name="filterAuthor" required><br><br>
        <button type="submit">Filter Quotes</button>
    </form>

    <div id="navigationButtons">
        <button id="previousQuote">Previous</button>
        <button id="nextQuote">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
