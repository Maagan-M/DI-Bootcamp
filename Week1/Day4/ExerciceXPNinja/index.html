<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>Login page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="column">
    <div class="left">
        <h2 align="center">Log In</h2> 
        <form>
            <div class="container">
            <input type="text" placeholder="email" name="uname" required>
            <input type="password" placeholder="password" name="psw" required>
            <button type="submit">Log in</button>
            <label>
              <input type="checkbox" name="remember"> Remember me
            </label>
            <span class="psw">Forgot <a href="#">password?</a></span>
          </div>
        
        </form>
        <div class="tiret">
      <p class="one" align="center">Or Connect with</p>
    </div>
      <nav class="social" align="center">
        <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-link"><i class="fab fa-git"></i></a>
        <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
    </nav>
    <footer class="copyright" align="center">
    <i class="fa fa-copyright">2020</i>
    </footer>
</div>
    <div class="right">
        <div class="profile">
            <i class="far fa-user"></i>
    </div>
        <h2 class="two" align="center">Hello, friend!</h2> 
        <p align="center">Enter your personal details and start journey<br>with us</p>
        <button class="register" align="center">
            REGISTER
            <span class="arrow-icon">&#10132</span>
        </button>
    </div>
  </div>
</body>
</html>
