<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 5</title>
</head>
<body>

<div id="juice-info"></div>

<script>
  function makeJuice(size) {
    function addIngredients(ingredient1, ingredient2, ingredient3) {
      const sentence = `The client wants a ${size} juice, containing ${ingredient1}, ${ingredient2}, ${ingredient3}`;
      document.getElementById('juice-info').innerText = sentence;
    }
    addIngredients('apple', 'orange', 'banana');
  }
  makeJuice('medium');
  function makeJuice(size) {
    const ingredients = [];

    function addIngredients(ingredient1, ingredient2, ingredient3) {
      ingredients.push(ingredient1, ingredient2, ingredient3);
    }

    addIngredients('apple', 'orange', 'banana');
    addIngredients('strawberry', 'pineapple', 'mango');

    function displayJuice() {
      const sentence = `The client wants a ${size} juice, containing ${ingredients.join(', ')}`;
      document.getElementById('juice-info').innerText = sentence;
    }

    displayJuice();
  }

  makeJuice('large');
</script>

</body>
</html>
